<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Language" content="EN" />
    <link rel="shortcut icon" type="img/png" href="" />
    <title>Mẫu Template 6.html</title>
    <!-- LIBRARY CSS-->
    <link type="text/css" rel="stylesheet"
          href="bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <section id="sample-interface-six">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 reponsive"></div>
                <div class="col-xs-4 col-sm-4 col-md-4 bg-blue reponsive-fix">
                    <div class="header">
                        <div class="logo">
                            <a class="fa-border-icon" href="#">
                                <i class="fa fa-plane" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="sky-priority">
                            <span data-type="title" class="label label-primary">Priority Boarding</span>
                        </div>
                    </div>
                    <div class="part-1">
                        <div class="left">
                            <div class="passenger font-16">
                                <p data-type="title">Passenger</p>
                            </div>
                            <div class="name">
                                <p data-type="title">Sarah Hum</p>
                            </div>
                        </div>
                        <div class="right">
                            <div class="add-time font-16">
                                <p data-type="title">Departurn</p>
                            </div>
                            <div class="time">
                                <p data-type="title">Oct 10, 8:30 AM</p>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="part-2">
                        <div class="col-xs-5 col-sm-5 col-md-5 pd-0">
                            <div class="source">
                                <div class="city font-18">
                                    <p data-type="title" class="mg-0">San Francisco</p>
                                </div>
                                <div class="notation">
                                    <p data-type="title">SFO</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 icon">
                            <a class="fa-border-icon" href="#">
                                <i class="fa fa-fighter-jet" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="col-xs-5 col-sm-5 col-md-5 pd-0">
                            <div class="distination">
                                <div class="city font-18">
                                    <p data-type="title" class="mg-0">San Francisco</p>
                                </div>
                                <div class="notation">
                                    <p data-type="title">SFO</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="part-3">
                        <div class="col-xs-3 col-sm-3 col-md-3 pd-0">
                            <div class="title color-gray text-center font-13">
                                <p data-type="title">Flight</p>
                            </div>
                            <div class="info color-white text-center font-16">
                                <p data-type="title">KL5051</p>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 pd-0">
                            <div class="title color-gray text-center font-13">
                                <p data-type="title">Terminal</p>
                            </div>
                            <div class="info color-white text-center font-16">
                                <p data-type="title">1</p>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 pd-0">
                            <div class="title color-gray text-center font-13">
                                <p data-type="title">Boarding</p>
                            </div>
                            <div class="info color-white text-center font-16">
                                <p data-type="title">7:30 AM</p>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 pd-0">
                            <div class="title color-gray text-center font-13">
                                <p data-type="title">Gate</p>
                            </div>
                            <div class="info color-white text-center font-16">
                                <p data-type="title">C24</p>
                            </div>
                        </div>
                    </div>
                    <div class="part-4">
                        <div class="col-xs-3 col-sm-3 col-md-3 pd-0">
                            <div class="title color-gray text-center font-13">
                                <p data-type="title">Zone</p>
                            </div>
                            <div class="info color-white text-center font-16">
                                <p data-type="title">2</p>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 pd-0">
                            <div class="title color-gray text-center font-13">
                                <p data-type="title">Gate Closing</p>
                            </div>
                            <div class="info color-white text-center font-16">
                                <p data-type="title">8:15 AM</p>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 pd-0">
                            <div class="title color-gray text-center font-13">
                                <p data-type="title">Seat</p>
                            </div>
                            <div class="info color-white text-center font-16">
                                <p data-type="title">14A</p>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 pd-0">
                            <div class="title color-gray text-center font-13">
                                <p data-type="title">Sec</p>
                            </div>
                            <div class="info color-white text-center font-16">
                                <p data-type="title">005</p>
                            </div>
                        </div>
                    </div>
                    <div class="part-5">
                        <div class="col-xs-2 col-sm-2 col-md-2"></div>
                        <div class="col-xs-8 col-sm-8 col-md-8">
                            <div class="status">
                                <p data-type="title" class="mg-0 font-16 color-white">Gold Status</p>
                            </div>
                            <div class="barcode">
                                <div id="blocks">
                                    <li class="" data-src="" data-js="" data-css="" data-id=""><a href="http://placeholder.com" data-type="link"><img data-type="image" src="http://via.placeholder.com/350x150" class="img-responsive img-content" alt="" /></a></li>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2"></div>
                    </div>
                    <div class="part-6">
                        <div class="list-group">
                            <a href="#" data-type="link" class="list-group-item color-white font-16">Share</a>
                            <a href="#" data-type="link" class="list-group-item color-white font-16">Message Airline</a>
                            <a href="#" data-type="link" class="list-group-item color-white font-16">Add to Passbook</a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 reponsive"></div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 reponsive"></div>
                <div class="col-xs-4 col-sm-4 col-md-4 pd-0 bd-1 reponsive-fix">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                    </ol>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 reponsive"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main-hq.js"></script>

</body>
</html>
