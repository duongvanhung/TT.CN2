<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Language" content="EN" />
    <link rel="shortcut icon" type="img/png" href="" />
    <title>Mẫu Template 8</title>
    <!-- LIBRARY CSS-->
    <link type="text/css" rel="stylesheet"
          href="bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <section id="sample-interface-eight">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 reponsive"></div>
                <div class="col-xs-4 col-sm-4 col-md-4 bd-1 reponsive-fix">
                    <div class="header">
                        <div class="logo">
                            <a class="fa-border-icon" href="#" data-type="link">
                                <i class="fa fa-plane" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="sky-priority">
                            <p data-tilte="title" class="sky-text">Flight Status</p>
                            <p data-tilte="title" class="sky-text-bold">DELAYED</p>
                        </div>
                    </div>
                    <hr />
                    <div class="text-content">
                        <div class="pg">
                            <div class="left-pg">
                                Passengers
                            </div>
                            <div class="right-pg">
                                Seat
                            </div>
                        </div>
                        <div class="passengers-title">
                            <div class="left">
                                <p data-tilte="title" class="text">Sarah Hum</p>
                                <p data-tilte="title" class="text">Jeremy Goldberg</p>
                                <p data-tilte="title" class="text">Evan Litvak</p>
                            </div>
                            <div class="right">
                                <p data-tilte="title" class="text">14A</p>
                                <p data-tilte="title" class="text">14B</p>
                                <p data-tilte="title" class="text">14C</p>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="part-2">
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <div class="flight">
                                <div class="flight-title">
                                    <p data-tilte="title">Flight</p>
                                </div>
                                <div class="flight-content">
                                    <p data-tilte="title">KL0605</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <div class="departs">
                                <div class="departs-title">
                                    <p data-tilte="title">Departs</p>
                                </div>
                                <div class="departs-content">
                                    <p data-tilte="title">10:10 AM</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <div class="arrives">
                                <div class="arrives-title">
                                    <p data-tilte="title">Arrives</p>
                                </div>
                                <div class="arrives-content">
                                    <p data-tilte="title">12:00 AM</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="part-1">
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <div class="source">
                                <div class="city">
                                    <p data-tilte="title">Amsterdam</p>
                                </div>
                                <div class="notation">
                                    <p data-tilte="title">AMS</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2">
                            <div class="fly">
                                <a class="fa-border-icon" href="#" data-type="link">
                                    <i class="fa fa-fighter-jet" aria-hidden="true"></i>
                                </a>
                            </div>

                        </div>
                        <div class="col-xs-5 col-sm-5 col-md-5">
                            <div class="distination">
                                <div class="city">
                                    <p data-tilte="title">San Francisco</p>
                                </div>
                                <div class="notation">
                                    <p data-tilte="title">SFO</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 reponsive"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main-hq.js"></script>

</body>
</html>
