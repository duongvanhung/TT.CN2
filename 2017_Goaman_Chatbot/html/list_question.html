<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="Language" content="EN" />
    <link rel="shortcut icon" type="img/png" href="" />
    <title>Mẫu Template 1.html</title>
    <!-- LIBRARY CSS-->
    <link type="text/css" rel="stylesheet"
          href="bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <section id="list_question_demo">
        <div class="question_box">
            <div class="container">
                <div class="row">
                    <div class="col-xs-2 col-sm-2 col-md-2 reponsive"></div>
                    <div class="col-xs-8 col-sm-8 col-md-8 fix-col">
                        <div class="info-box">
                            <div class="title-queston">
                                <h4>Other than what you have already answered:</h4>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">do you have any other ongoing medical conditions</label>
                                
                            </div>
                            <div class="checkbox">                               
                                <label><input type="checkbox" value="">do you intend seeking or have you been advised to seek medical advice or treatment for any current medical concern</label>                              
                            </div>
                            <div class="checkbox">                           
                                <label><input type="checkbox" value=""> are you awaiting the results of any medical tests or investigations?</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 reponsive"></div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/main-hq.js"></script>
</body>
