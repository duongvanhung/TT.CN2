<!DOCTYPE html>
<html lang="en">
<head>

    <!-- LIBRARY CSS-->

          href="bootstrap/css/bootstrap.min.css" />

<body>
    <section id="sample-interface-four">
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-md-4 reponsive"></div>
                <div class="item col-sm-4 col-md-4 reponsive-fix">
                    <div class="info">
                        <div class="col-xs-5 col-sm-5 col-md-5 alert-img">
                            <div id="blocks">
                                <li class="" data-src="" data-js="" data-css="" data-id=""><a href="http://placeholder.com" data-type="link"><img data-type="image" src="http://via.placeholder.com/350x150" class="img-responsive img-item" alt="" /></a></li>
                            </div>
                        </div>
                        <div class="col-xs-7 col-sm-7 col-md-7 alert-link">
                            <h3 data-type="content" class="title">Peter's Hats</h3>
                            <span data-type="title" class="alert-like">0 people like this</span>

                        </div>
                    </div>
                    <div class="item-info">
                        <div class="alert-img">

                            </div>
                        </div>
                        <div class="alert-link">
                            <div class="text">
                                <h2 data-type="content" class="title">Welcome to Peter's Hats!</h2>

                                <br />
                                <a class="link-web" href="#" data-type="link">peterssendrecaiveapp.ngrok.io</a>
                            </div>
                            
                        </div>
                    </div>
                    <div class="text-center">
                        <a class="view-more">View Website</a>
                    </div>
                    <div class="text-center bd">
                        <a class="view-more">Start Chatting</a>
                    </div>
                    <p id="pull"><i class="fa fa-bars" aria-hidden="true"></i><span class="mg-50"><textarea type="hidden" value="index,about" id="all_page_list" class="fix form-control" placeholder="Type a message..." rows="5" id="comment"></textarea></span></p>
                </div>
                <div class="col-sm-4 col-md-4 reponsive"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
