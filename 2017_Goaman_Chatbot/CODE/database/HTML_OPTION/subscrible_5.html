<section class="subscribe_5 padding-top90 row-builder js-dynamic-menu" menu-name="Subcribe" data-type="bg" data-script-name="block_run_script_subscribe">

            <p class="subscribe-title-1">
                <span data-type="title">Subscribe For Our Monthly News Updates</span>
            </p>
            <p class="subscribe-title-2">
                <span data-type="title">Join our mailing list and stay informed about our news and updates.</span>
            </p>
